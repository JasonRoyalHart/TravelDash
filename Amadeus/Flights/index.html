<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>devCodeCamp &middot; Travel Dash</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    Origin:
    <input type="text" class="form-control" id="origin" name="origin">
    Destination:
    <input type="text" class="form-control" id="destination" name="destination">
    Departure Date:
    <input type="text" class="form-control" id="outbound" name="outbound">
    Return Date:
    <input type="text" class="form-control" id="inbound" name="inbound">
    Number of Results:
    <input type="text" class="form-control" id="results" name="results">
    <button onclick="flightSearch()">Search for flights.</button>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="travel-dash-flights.js"></script>
    <div id="flight-results">
    </div>




  </body>
</html>
